<p>{{name}}</p>
<table [ngStyle]="{'color':'red'}">
    <tr>
        <th>roomType</th>
        <th>roomRent</th>
        <th>checkin Time</th>
        <th>check Out time</th>
        <th>actions</th>
    </tr>

    <tr *ngFor="let room of rooms">
        <td>{{room.roomType | uppercase}}</td>
        <td>{{room.roomRent }}</td>


        <td>{{room.checkInDate | date:'dd/mm/yyyy'}}</td>

        <td>{{room.checkOutDate | date:'dd/mm/yyyy'}}</td>
        <td><button class="btn btn-primary" (click)="selectRoom(room)">select</button></td>

    </tr>

   </table>
